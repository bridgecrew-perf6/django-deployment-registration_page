<!DOCTYPE html>
{%extends "basic_app/base.html"%}

{%block body_block%}
    <div class="jumbotron">
        {%if registered %}
         <h1>Thank you for registration</h1>
        {%else%}
        <h1>Register here!</h1>
        <h3>Fill out the form :</h3>
        <form method="POST" class="form-group">
            {{user_form.as_p}}
            {{profile_form.as_p}}
            {%csrf_token%}
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
        {%endif%}
    </div>

{%endblock%}
